<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> do-while</title>

    <script>
        var counter = 1;

        do{
            document.writeln ( "<h" + counter +"> this is "+ "an h"+ counter +" level head :)" + "</h"+ counter +">");

            ++counter;
        } while (counter <= 6);

    </script>
</head>

</body>
</html>
