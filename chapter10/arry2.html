<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
</head>
<body>
    
</body>
<script>
    // create an array
    let myNums = [1, 2, 3, 4, 5];

// create a variable for the sum and initialize it
    let sum = 0;

// iterate over each item in the array
    for (let i = 0; i < myNums.length; i++ ) {
        sum += myNums[i];
    }

    console.log(sum) // 15

</script>
</html>
