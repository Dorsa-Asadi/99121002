<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <div id="txt"></div>
</body>
<script>

   // program to find the factorial of a number

// take input from the user
const number = parseInt(prompt('Enter a positive integer: '));

// checking if number is negative
if (number < 0) {
    document.getElementById('txt').innerHTML = ('Error! Factorial for negative number does not exist.');
}

// if number is 0
else if (number === 0) {
    document.getElementById('txt').innerHTML =(`The factorial of ${number} is 1.`);
}

// if number is positive
else {
    let fact = 1;
    for (i = 1; i <= number; i++) {
        fact *= i;
    }
    document.getElementById('txt').innerHTML =(`The factorial of ${number} is ${fact}.`);
}
</script>
</html>
