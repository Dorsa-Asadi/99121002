<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style type = "text/css">
        li { display: inline; margin-right: 10px; }
        ul { margin: 0; }
    </style>
</head>
<body>
    <form action = "#">
        <input id = "rollButton" type = "button" value = "Roll Dice">
    </form>

    <ol>
        <li><img id = "die1" src = "blank (2).png" alt = "die 1 image"></li>
        <li><img id = "die2" src = "blank (3).png" alt = "die 2 image"></li>
        <li><img id = "die3" src = "blank (4).png" alt = "die 3 image"></li>
        <li><img id = "die4" src = "blank (5).png" alt = "die 4 image"></li>
    </ol>
</body>

<script>
    var die1Image;
    var die2Image;
    var die3Image;
    var die4Image;

    function start(){
        var button = document.getElementById( "rollButton" );
        button.addEventListener( "click", rollDice, false );
        die1Image = document.getElementById( "die1" );
        die2Image = document.getElementById( "die2" );
        die3Image = document.getElementById( "die3" );
        die4Image = document.getElementById( "die4" );
    }


    function rollDice()
    {
        setImage( die1Image );
        setImage( die2Image );
        setImage( die3Image );
        setImage( die4Image );
    } 


    function setImage( dieImg )
    {
        var dieValue = Math.floor( 1 + Math.random() * 6 );
        dieImg.setAttribute( "src", "die" + dieValue + ".png" );
        dieImg.setAttribute( "alt",
        "die image with " + dieValue + " spot(s)" );
    }

    window.addEventListener( "load", start, false );
</script>
</html>
